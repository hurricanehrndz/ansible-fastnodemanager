---

dist: bionic
matrix:
  fast_finish: true
  include:
    - os: linux
      services: docker
      language: python
      python: "3.8"
      env:
        - ANSIBLE='ansible>=2.8'
        - MOLECULE_SCENARIO="default"
#    - os: linux
#      services: docker
#      language: python
#      python: "3.8"
#      env:
#        - ANSIBLE='ansible>=2.8'
#        - MOLECULE_SCENARIO="default"
#        - MOLECULE_DISTRIBUTION="archlinux"
#        - MOLECULE_IMAGE="manjarolinux/base:latest"
    - os: linux
      env:
        - ANSIBLE='ansible>=2.8'
        - MOLECULE_SCENARIO="default"
        - MOLECULE_DISTRIBUTION="fedora30"
        - MOLECULE_IMAGE="quay.io/samdoran/ubuntu18-ansible"
      services: docker
      language: python
      python: "3.8"

install:
  - pip3 install -U pip
  - pip install "$ANSIBLE" testinfra molecule docker flake8 ansible-lint yamllint
script:
  - python --version
  - molecule --version
  - ansible --version
  - molecule test -s $MOLECULE_SCENARIO

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
