---
- name: Converge
  hosts: all
  vars:
    fnm_npm_global_packages:
      - name: neovim
    fnm_user: "testuser"
    fnm_root_suffix: ".local/share/fnm"
  tasks:
    - name: Add user
      user:
        name: "{{ fnm_user }}"
        shell: "/bin/bash"

    - name: Run role
      include_role:
        name: fnm
